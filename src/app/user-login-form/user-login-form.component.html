<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-spinner *ngIf="isLoading" class="login-spinner" color="primary" diameter="35"></mat-spinner>
    <form class="login-form-container">
      <mat-form-field>
        <input matInput [(ngModel)]="userData.username" placeholder="username" type="text" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.password" placeholder="password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
