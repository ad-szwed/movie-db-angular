<mat-card class='page-container'>
  <button mat-icon-button color='basic' [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>Update Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.username' type='text' placeholder='username' name='username' required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.password' type='password' placeholder='password' name='password'
          required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.email' type='email' placeholder='email' name='email' required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.birthday' type='date' placeholder='birthday' name='birthday' />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)='editUser()' color='primary'>
      Update
    </button>
  </mat-card-actions>
</mat-card>
